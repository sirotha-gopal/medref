<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/user/layout}">


<head>
<title>Home Page</title>

</head>

<body>

	<li layout:fragment="home-link" class="active"><a href="/">Home</a></li>



	<div class="site-blocks-cover" layout:fragment="site-section"
		style="background-image: url('images/medical-doctor-background.jpg');">
		<div class="container" th:if="${duplicateEmail}">
			<div class="alert alert-info alert-dismissible fade show"
				role="alert">
				<strong>This Email is Already Registered! <a href="/login">Login!</a>
				</strong>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="container" th:if="${mailSent}">
			<div class="alert alert-info alert-dismissible fade show"
				role="alert">
				<strong>Please Check Your Inbox And Click On The Link To Activate Your Account!</strong>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="container" style="margin-top: -100px;">
			<div class="row">
				<div class="col-lg-7 mx-auto order-lg-2 align-self-center">
					<div class="site-block-cover-content text-center">
						<h2 class="sub-title text-dark">Special Doctors, Easy Booking!</h2>
						<h1 class="text-dark">Welcome To MEDREF</h1>
						<p>
							<a href="/appointment/get-appointment" class="btn btn-primary px-5 py-3">Book
								Appointment Now</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>






</body>

</html>
