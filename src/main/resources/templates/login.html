<!DOCTYPE html>
<html lang="en" xmlns:th="www.thyemleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form by Colorlib</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="signup-login-css/fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="signup-login-css/css/style.css">

</head>
<body>



	<!-- Sign in  Form -->

	<div class="container" style="margin-top: 25px;">
		<div class="row" >
			<div class="col">
				<a href="/"><h1>Go to Home</h1></a>
			</div>
			<div class="col text-center" th:if="${isVerified}">
				<div class="alert alert-info alert-dismissible fade show"
				role="alert">
				<strong>Your Account Have Been Successfully Verified Please Login To Continue!</strong>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			</div>
			
		</div>
		<div class="signin-content">
			<div class="signin-image">
				<figure>
					<img src="signup-login-css/images/signin-image.jpg"
						alt="sing up image">
				</figure>
				<a href="/signup" class="signup-image-link">Create an account</a>
			</div>
			<div class="signin-form">
				<h2 class="form-title">Log In</h2>
				<form th:action="@{/login}" method="POST" class="register-form"
					id="login-form">
					<div class="form-group">
						<label for="your_name"><i
							class="zmdi zmdi-account material-icons-name"></i></label> <input
							type="text" name="username" id="username" placeholder="Your Name" />
					</div>
					<div class="form-group">
						<label for="your_pass"><i class="zmdi zmdi-lock"></i></label> <input
							type="password" name="password" id="password"
							placeholder="Password" />
					</div>
					<!-- <div class="form-group">
						<input type="checkbox" name="remember-me" id="remember-me"
							class="agree-term" /> <label for="remember-me"
							class="label-agree-term"><span><span></span></span>Remember
							me</label>
					</div> -->
					<div class="form-group form-button">
						<input type="submit" name="signin" id="signin" class="form-submit"
							value="Log in" /> or
							<a class="text-primary" href="/signup">Create An Account!</a>
					</div>
				</form>
				<!-- <div class="social-login">
					<span class="social-label">Or login with</span>
					<ul class="socials">
						<li><a href="#"><i
								class="display-flex-center zmdi zmdi-facebook"></i></a></li>
						<li><a href="#"><i
								class="display-flex-center zmdi zmdi-twitter"></i></a></li>
						<li><a href="#"><i
								class="display-flex-center zmdi zmdi-google"></i></a></li>
					</ul>
				</div> -->
			</div>
		</div>
	</div>




	<!-- JS -->
	<script src="signup-login-css/vendor/jquery/jquery.min.js"></script>
	<script src="signup-login-css/js/main.js"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
